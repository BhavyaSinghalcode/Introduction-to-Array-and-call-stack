<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <p id="abc"></p>
    <script>
        function add(a,b){
            return a+b
        }
        function average(a,b){
            return add(a,b)/2
        }
        var result=average(2,3)
        document.getElementById("abc").innerHTML=result
    </script>
</body>
</html>
