<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <p id="join"></p>
    <p id="first pop"></p>
    <p id="second pop"></p>
    <p id="push"></p>

    <script>
        var color=["red","blue","green","yellow"]
        document.getElementById("push").innerHTML=color.push("purple")
        document.getElementById("join").innerHTML=color.join("/=")
        document.getElementById("first pop").innerHTML=color.pop()
        document.getElementById("second pop").innerHTML=color.pop()
    </script>
</body>
</html>
